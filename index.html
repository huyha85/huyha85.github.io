---
layout: default
title: Huy Ha
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
      	<div class="timestamp">{{ post.date | date_to_long_string }}</div>
      	<div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      	<div class="post-preview">
      		<span>{{ post.preview }}</span>
      		&nbsp;<a class="continue-reading" href="{{ post.url }}">Continue Reading</a>
      	</div>
      </li>
    {% endfor %}
  </ul>
</div>
